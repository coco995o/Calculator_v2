<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&family=Roboto&family=Solitreo&family=Unbounded&family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">
        <div class="calculator-body">
            <div class="container-top">
                <div class="display-numbers"></div>
                <div class="display"></div>
            </div>
            <div class="container-bottom">
                <button id="calculator-button" class="not-calculator-button del">DEL</button>
                <button id="calculator-button" class="not-calculator-button del">+/-</button>
                <button id="calculator-button" class="calculator-button operation">%</button>
                <button id="calculator-button" class="calculator-button operation">/</button>

                <button id="calculator-button" class="calculator-button number">7</button>
                <button id="calculator-button" class="calculator-button number">8</button>
                <button id="calculator-button" class="calculator-button number">9</button>
                <button id="calculator-button" class="calculator-button operation">*</button>

                <button id="calculator-button" class="calculator-button number">4</button>
                <button id="calculator-button" class="calculator-button number">5</button>
                <button id="calculator-button" class="calculator-button number">6</button>
                <button id="calculator-button" class="calculator-button operation">-</button>

                <button id="calculator-button" class="calculator-button number">1</button>
                <button id="calculator-button" class="calculator-button number">2</button>
                <button id="calculator-button" class="calculator-button number">3</button>
                <button id="calculator-button" class="calculator-button operation">+</button>

                <button id="calculator-button" class="calculator-button number">0</button>
                <button id="calculator-button" class="calculator-button number">.</button>
                <button id="calculator-button" class="calculator-button delete">Clear</button>
                <button id="calculator-button" class="calculator-button equals operation">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
